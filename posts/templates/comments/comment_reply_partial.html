<div class="d-flex flex-column comment" id="comment_{{ comment.pk }}">
    <div class="d-flex flex-row user-info">
        <img class="rounded-circle me-2" src="{{ comment.author.profile_picture.url }}" width="40" height="40">
        <div class="d-flex flex-column ml-2">
            <span class="d-block font-weight-bold">@{{ comment.author.user.username }}</span><span class="date text-black-50">{{ comment.date|date:"d M, Y" }}</span>
        </div>   
    </div>
    <div class="mt-2">
        <p class="comment-text">{{ comment.text|safe }}</p>
    </div>

    <div class="d-flex flex-row fs-12">
        <div class="like-button p-2 cursor">
            <i class="fa fa-thumbs-o-up me-2"></i><span class="ml-1">Like</span>
        </div>
        <a href="#comments_{{ comment.pk }}" class="like p-2 cursor" data-bs-toggle="collapse" role="button" aria-expanded="true" aria-controls="comments_{{ comment.pk }}"><i class="fa fa-comment-o me-2"></i><span class="ml-1">Reply</span></a>
        {% if profile %}
            {% if comment.author.pk == profile.pk %}
            <a href="{% url 'posts:update-comment' pk=comment.pk %}" class="p-2 js-update-comment" data-url="{% url 'posts:update-comment' pk=comment.pk %}"><i class="fa fa-pencil me-2"></i><span class="ml-1">Edit</span></a>

            <a href="{% url 'posts:delete-comment' pk=comment.pk %}" data-url="{% url 'posts:delete-comment' pk=comment.pk %}" class="p-2 js-delete-comment" data-comment="{{ comment.pk }}"><i class="fa fa-times-circle me-2"></i><span class="ml-1">Delete</span></a>
            {% endif %}
        {% endif %}
    </div>

    <div id="comments_{{ comment.pk }}" class="collapse p-2 ms-5">
        <div class="d-flex flex-row align-items-start">
            <img class="rounded-circle me-2" src="https://i.imgur.com/RpzrMR2.jpg" width="40">
            <textarea class="reply-comment form-control ml-1 shadow-none textarea" placeholder="write a reply ..."></textarea>
        </div>
        <div class="ms-5 my-2">
            <button class="btn btn-primary btn-sm" type="button">submit</button>
        </div>
    </div>
</div>


<div class="reply-container reply-container_{{ comment.pk }}">
</div>
