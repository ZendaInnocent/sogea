{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "logout" %}{% endblock title %}

{% block content %}

<div class="d-flex justify-content-between align-items-center text-center" style="min-height: 100vh;">
  <div class="col-md-5 p-lg-5 mx-auto">
    <h4 class="mb-3">{% trans 'Are you sure you want to logout?' %}</h4>
    <form class="text-center" id="logout_form" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
  
        {% if redirect_field_value %}
  
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  
        {% endif %}
    
        <button  class="btn btn-maroon btn-lg" type="submit">{% trans 'Logout' %}</button>
    </form>
  
  </div>
</div>
{% endblock %}
